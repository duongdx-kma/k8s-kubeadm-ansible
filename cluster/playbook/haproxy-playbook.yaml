- name: Setup load balancers
  hosts: load_balancer
  become: yes
  vars_files:
    - vars.yaml
  tasks:
    - name: Install haproxy
      apt:
        name: haproxy
        state: present
        update_cache: yes

    - name: Configure haproxy
      template:
        src: ../templates/haproxy.cfg
        dest: /etc/haproxy/haproxy.cfg

    - name: Restart haproxy
      systemd:
        name: haproxy
        state: restarted
        enabled: yes
        daemon-reload: yes

    # Keepalived for Virtual IP
    - name: Install keepalived
      apt:
        name:
          - keepalived
        state: present
        update_cache: yes

    - name: Create keepalived.conf
      template:
        src: ../templates/keepalived.conf
        dest: /etc/keepalived/keepalived.conf
      notify: Restart keepalived

  handlers:
    - name: Restart keepalived
      systemd:
        name: keepalived
        state: restarted
        enabled: yes
        daemon-reload: yes