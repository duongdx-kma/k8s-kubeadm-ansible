apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "firstchart.fullname" . }}-pre-install"
  annotations:
    "helm.sh/hook": pre-install, post-rollback
    "helm.sh/hook-weight": "1"
    "helm.sh/hook-delete-policy": "hook-succeeded"
spec:
  containers:
    - name: pre-install
      image: busybox
      imagePullPolicy: IfNotPresent
      command:
        - 'sh'
        - '-c'
        - 'echo Pod is Running'
  restartPolicy: OnFailure